name: CD to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Starting deployment..."
            
            cd movie-rating-system
            
            # Update code
            git fetch --all
            git reset --hard origin/main
            
            # Install dependencies
            bundle config set path 'vendor/bundle'
            bundle install
            
            # Create and migrate database
            rails db:create db:migrate
            
            # Stop existing application
            pkill -f 'rails server' || true
            
            # Start application with proper detach
            nohup bundle exec rails server -b 0.0.0.0 -p 3000 > log/development.log 2>&1 &
            
            # Wait briefly for startup
            sleep 10
            
            # Verify application is running
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Deployment successful - Application is running"
              echo "Access: http://${{ secrets.AWS_HOST }}:3000"
            else
              echo "Application may have startup issues"
              echo "Check logs manually: cat log/development.log"
              # Don't exit with error - application might still be starting
            fi