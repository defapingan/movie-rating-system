name: CD to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Starting deployment process..."
            
            cd movie-rating-system
            
            # Update code
            git fetch --all
            git reset --hard origin/main
            
            # Install dependencies
            bundle config set path 'vendor/bundle'
            bundle install
            
            # Run database migrations only
            rails db:migrate
            
            # Stop any running application
            pkill -f 'rails server' || true
            
            echo "Starting Rails application..."
            
            # Start application in background, log output for debugging
            nohup bundle exec rails server -b 0.0.0.0 -p 3000 >> log/deploy.log 2>&1 &
            
            echo "Deployment process completed"
            echo "Application starting on: http://${{ secrets.AWS_HOST }}:3000"
            echo "Note: Application may take 30-60 seconds to fully start"
