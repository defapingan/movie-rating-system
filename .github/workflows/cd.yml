name: CD to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Starting deployment..."
            
            cd movie-rating-system
            
            # Update code
            git fetch --all
            git reset --hard origin/main
            
            # Install dependencies
            bundle install --path vendor/bundle
            
            # Create and migrate database
            rails db:create db:migrate
            
            # Stop existing application
            pkill -f 'rails server' || true
            
            # Start application
            nohup bundle exec rails server -b 0.0.0.0 -p 3000 > log/development.log 2>&1 &
            
            # Wait for application to start
            sleep 5
            
            # Check if application is running
            if pgrep -f "rails server" > /dev/null; then
              echo "Deployment successful"
              echo "Access: http://${{ secrets.AWS_HOST }}:3000"
            else
              echo "Application failed to start, check logs: cat log/development.log"
              exit 1
            fi