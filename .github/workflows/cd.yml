name: CD to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            echo "Starting deployment process..."
            
            cd movie-rating-system
            
            # Update code
            git fetch --all
            git reset --hard origin/main
            
            # Install dependencies
            bundle config set path 'vendor/bundle'
            bundle install
            
            # Run database migrations only
            rails db:migrate
            
            # Create a simple startup script
            cat > start_app.sh << 'EOF'
            #!/bin/bash
            cd /home/ubuntu/movie-rating-system
            pkill -f "rails server" || true
            sleep 2
            bundle exec rails server -b 0.0.0.0 -p 3000
            EOF
            
            chmod +x start_app.sh
            
            # Use at command to schedule startup
            echo "/home/ubuntu/movie-rating-system/start_app.sh" | at now
            
            echo "Deployment process completed"
            echo "Application startup scheduled"
            echo "Check application in 1-2 minutes: http://${{ secrets.AWS_HOST }}:3000"