name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev node-gyp pkg-config python-is-python3 google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      # ğŸ”¥ æ–°å¢ï¼šè®¾ç½® Node.js ç¯å¢ƒ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # ğŸ”¥ æ–°å¢ï¼šæ„å»º CSS æ–‡ä»¶
      - name: Install dependencies and build CSS
        run: |
          # ç¡®ä¿ builds ç›®å½•å­˜åœ¨
          mkdir -p app/assets/builds/
          
          # å®‰è£… JavaScript ä¾èµ–
          yarn install --frozen-lockfile
          
          # æ„å»º CSS
          echo "Building CSS..."
          yarn build:css
          
          # æ£€æŸ¥ç”Ÿæˆäº†ä»€ä¹ˆæ–‡ä»¶
          echo "Files generated:"
          ls -la app/assets/builds/
          
          # å¦‚æœç”Ÿæˆçš„æ˜¯ application.cssï¼Œé‡å‘½åä¸º application.bootstrap.css
          if [ -f "app/assets/builds/application.css" ]; then
            echo "Renaming application.css to application.bootstrap.css"
            mv app/assets/builds/application.css app/assets/builds/application.bootstrap.css
          fi
          
          # éªŒè¯æœ€ç»ˆæ–‡ä»¶
          echo "Final files:"
          ls -la app/assets/builds/
          
          if [ -f "app/assets/builds/application.bootstrap.css" ]; then
            echo "âœ… Success: application.bootstrap.css found"
